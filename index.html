<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Name</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, section, footer {
            display: block;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
        }
        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            display: inline;
            margin-right: 20px;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Company Name</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#products">Products/Services</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h2>Welcome to Your Company</h2>
            <!-- Add content for home page here -->
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Us</h2>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>Our Products/Services</h2>
        </div>
    </section>

    <section id="news">
        <div class="container">
            <h2>Latest News</h2>
        </div>
    </section>

    <section id="contacts">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Add company contacts here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
